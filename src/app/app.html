<div class="app-layout" role="application">
  <mat-nav-list class="sidebar" role="navigation" i18n-aria-label="@@sidebar.label" aria-label="Menú principal">

    <div class="logo" role="img" i18n-aria-label="@@logo.label" aria-label="Logo de la aplicación">
      <img src="assets/logo.svg" alt="Logo" />
    </div>

    <a mat-list-item
       routerLink="/dashboard"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }"
       i18n-aria-label="@@menu.dashboard.aria" aria-label="Ir al panel principal">
      <mat-icon svgIcon="home" aria-hidden="true"></mat-icon>
      <span i18n="@@menu.dashboard.label">Dashboard</span>
    </a>

    <a mat-list-item
       routerLink="/productos"
       routerLinkActive="active"
       i18n-aria-label="@@menu.productos.aria" aria-label="Ir a productos">
      <mat-icon svgIcon="box" aria-hidden="true"></mat-icon>
      <span i18n="@@menu.productos.label">Productos</span>
    </a>

    <a mat-list-item
       routerLink="/usuarios"
       routerLinkActive="active"
       i18n-aria-label="@@menu.usuarios.aria" aria-label="Ir a usuarios">
      <mat-icon svgIcon="users" aria-hidden="true"></mat-icon>
      <span i18n="@@menu.usuarios.label">Usuarios</span>
    </a>

    <a mat-list-item
       routerLink="/reportes"
       routerLinkActive="active"
       i18n-aria-label="@@menu.reportes.aria" aria-label="Ir a reportes">
      <mat-icon svgIcon="bar-chart" aria-hidden="true"></mat-icon>
      <span i18n="@@menu.reportes.label">Reportes</span>
    </a>

    <a mat-list-item
       routerLink="/ventas"
       routerLinkActive="active"
       i18n-aria-label="@@menu.ventas.aria" aria-label="Ir a ventas">
      <mat-icon svgIcon="dollar" aria-hidden="true"></mat-icon>
      <span i18n="@@menu.ventas.label">Ventas</span>
    </a>

    <a mat-list-item
       routerLink="/rutas"
       routerLinkActive="active"
       i18n-aria-label="@@menu.rutas.aria" aria-label="Ir a rutas">
      <mat-icon svgIcon="map" aria-hidden="true"></mat-icon>
      <span i18n="@@menu.rutas.label">Rutas</span>
    </a>

  </mat-nav-list>

  <main class="content" role="main">
    <router-outlet></router-outlet>
  </main>
</div>
