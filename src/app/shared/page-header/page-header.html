<mat-toolbar role="banner" aria-label="Encabezado de la página" i18n-aria-label="@@topbar.label">
  <span class="page-title">{{ pageTitle }}</span>

  <span class="spacer"></span>

  <div
    class="user-info"
    role="contentinfo"
    aria-label="Información del usuario"
    i18n-aria-label="@@user.block.label"
  >
    <a
      routerLink="/settings/region"
      aria-label="Ajustes regionales"
      i18n-aria-label="@@region.settings.label"
    >
      <img
        src="./assets/icons/earth.svg"
        alt="Ajustes regionales"
        i18n-alt="@@region.settings.alt"
      />
    </a>

    <button
      mat-fab
      aria-label="Perfil de usuario"
      i18n-aria-label="@@user.button.label"
      (click)="toggleMenu()"
    >
      <mat-icon svgIcon="user" aria-hidden="true"></mat-icon>
    </button>

    <div
      class="user-details"
      aria-label="Detalles del usuario"
      i18n-aria-label="@@user.details.label"
    >
      <div class="user-name" aria-label="Nombre del usuario" i18n-aria-label="@@user.name.label">
        <p class="body1" i18n="@@user.greeting">Hola,</p>
        <p class="body2">{{ userName }}</p>
      </div>

      <div class="user-role" aria-label="Rol del usuario" i18n-aria-label="@@user.role.label">
        <p>{{ userRole }}</p>
      </div>
    </div>
  </div>
</mat-toolbar>

<div
  class="custom-menu"
  *ngIf="menuVisible"
  aria-label="Menú de usuario"
  i18n-aria-label="@@user.menu.label"
>
  <mat-divider></mat-divider>
  
  <button
    mat-list-item
    (click)="logout()"
    class="logout-item"
    aria-label="Cerrar sesión"
    i18n-aria-label="@@logout.label"
  >
    <mat-icon matListIcon aria-hidden="true" svgIcon="logout"></mat-icon>
    <span matLine i18n="@@logout.text">Cerrar sesión</span>
  </button>
</div>
